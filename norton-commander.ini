# Please, use this skin in UTF-8 system codepage only.
# Skin made by ales.janda@kyblsoft.cz

[skin]
    description = skin inspired by Norton Commander

[Lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ═
    dvert = ║
    dlefttop = ╔
    drighttop = ╗
    dleftbottom = ╚
    drightbottom = ╝
    dtopmiddle = ╤
    dbottommiddle = ╧
    dleftmiddle = ╟
    drightmiddle = ╢

[core]
    _default_ = #55ffff;#0000aa
    selected = #0000aa;#00aaaa
    marked = #ffff55;#0000aa
    markselect = #ffff55;#00aaaa
    gauge = white;#000000
    input = #ffffff;#000000
    inputunchanged = #ffffff;#000000
    inputmark = cyan;#000000
    disabled = gray;#aaaaaa
    reverse = #0000aa;#00aaaa
    commandlinemark = #000000;#c0c0c0
    header = #ffff55;#0000aa
    inputhistory =
    commandhistory =

[dialog]
    _default_ = #ffffff;#aaaaaa
    dfocus = #0000aa;#aaaaaa
    dhotnormal = #ffff00;#aaaaaa
    dhotfocus = #ffff00;#aaaaaa
    dtitle = #aaaaaa;#ffffff

[error]
    _default_ = white;red
    errdfocus = #000000;#c0c0c0
    errdhotnormal = #ffff55;red
    errdhotfocus = #ffff55;#c0c0c0
    errdtitle = #ffff55;red

[filehighlight]
    directory = white;
    executable = brightgreen;
    symlink = lightgray;
    hardlink =
    stalelink = brightred;
    device = brightmagenta;
    special = #00ffbb;
    core = red;
    temp = gray;
    archive = brightmagenta;
    doc = brown;
    source = cyan;
    media = green;
    graph = brightcyan;
    database = brightred;

[menu]
    _default_ = white;#00aaaa
    menusel = white;#000000
    menuhot = #ffff55;#00aaaa
    menuhotsel = #ffff55;#000000
    menuinactive = #0000aa;#00aaaa

[popupmenu]
    _default_ = white;#00aaaa
    menusel = white;#000000
    menutitle = white;#00aaaa

[buttonbar]
    hotkey = #aaaaaa;#000000
    button = #000000;#00aaaa

[statusbar]
    _default_ = #0000aa;#00aaaa

[help]
    _default_ = #0000aa;#00aaaa
    helpitalic = #ffff55;#00aaaa
    helpbold = #ffffff;#00aaaa
    helplink = #000000;#aaaaaa
    helpslink = #ffff55;#000000
    helptitle = blue;#c0c0c0

[editor]
    _default_ = #55ffff;#0000aa
    editbold = #ffff55;green
    editmarked = #0000aa;#00aaaa
    editwhitespace = brightblue;#0000aa
    editlinestate = white;#00aaaa
    bookmark = white;red
    bookmarkfound = #000000;green
    editrightmargin = brightblue;#000000
#    editbg =
#    editframe =
    editframeactive = lightgray;
    editframedrag = cyan;

[viewer]
    _default_ = #55ffff;#0000aa
    viewbold = #ffff55;#0000aa
    viewunderline = brightred;#0000aa
    viewselected = #ffff55;#00aaaa

[diffviewer]
    added = white;green
    changedline = blue;#00aaaa
    changednew = red;#00aaaa
    changed = white;#00aaaa
    removed = white;red
    error = red;#c0c0c0

[widget-common]
    sort-sign-up = ↑
    sort-sign-down = ↓

[widget-panel]
    hiddenfiles-sign-show = ⋅
    hiddenfiles-sign-hide = •
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^
    filename-scroll-left-char = «
    filename-scroll-right-char = »
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼

[widget-editor]
    window-state-char = ↕
    window-close-char = ✕
